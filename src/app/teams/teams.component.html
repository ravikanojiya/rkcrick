<h1>Add Teams</h1>

<a [routerLink]="['/teams/myteam']" class="btn">MY TEAMS</a>&nbsp;
<a [routerLink]="['/teams/teamsearch']" class="btn">SEARCH</a>&nbsp;
<a [routerLink]="['/teams/addteams']" class="btn">ADD</a>
<p>&nbsp;</p>
<h3>All Tournaments</h3>

<div class="main1">
    
    <p-card header="Details:-" subheader="Organizer:-{{t.orgname}}" [style]="{width: '300px'}" styleClass="ui-card-shadow" *ngFor="let t of tournament" >
        <p-header>
            <h1>&nbsp;Tournament:-{{t.tname}}</h1>
           
        </p-header>
        <div>
            <table>
            <tr><td>Contact:-</td><td>{{t.orgnumber}}</td></tr>
            <tr><td>Type:-</td><td>{{t.cat_name}}</td></tr>
            <tr><td>StartDate:-</td><td>{{t.start_date | date : 'dd-MM-yyyy'}}</td></tr>
            <tr><td>EndDate:-</td><td>{{t.end_date | date : 'dd-MM-yyyy'}}</td></tr>
            <tr><td>Category:-</td><td>{{t.over | uppercase}}</td></tr>
            <tr><td>Place:-</td><td>{{t.city | uppercase}}</td></tr>
            </table>      
        </div>
        <p-footer>
            <a [routerLink]="['/myteam',t.id]" pButton type="button" label="Enter" icon="pi pi-check" style="margin-right: .25em"></a>   
            <!-- <button pButton type="button" label="Cancel" icon="pi pi-times" class="ui-button-secondary"></button> -->
        </p-footer>
    </p-card>
    </div>
